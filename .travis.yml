language: node_js
sudo: false
node_js:
  - "8"
  - "10"

cache:
  directories:
    - node_modules

script:
  - npm run lint
  - npm run build
  - npm run test:coverage
  - npm run coveralls

after_success:
  - npm run typedoc
  - npm pack

deploy:
  - provider: pages
    skip_cleanup: true
    local_dir: docs/
    github_token: $GITHUB_TOKEN
    on:
      tags: true
